---
name: test
on: pull_request
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true
permissions: {}
jobs:
  status-check:
    runs-on: ubuntu-24.04
    if: always() && (contains(needs.*.result, 'failure') || contains(needs.*.result, 'cancelled'))
    timeout-minutes: 10
    permissions: {}
    needs:
      - test
    steps:
      - run: exit 1

  test:
    uses: suzuki-shunsuke/go-test-full-workflow/.github/workflows/test.yaml@bb77a49e569726f192ee8b704883c1da618c4516 # v4.0.1
    with:
      aqua_version: v2.55.0
      golangci-lint-timeout: 120s
    permissions:
      pull-requests: write
      contents: read
